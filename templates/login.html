{% extends 'base.html' %} {{ tittle }} {% block content %}

<div class="row mt-5">
  <div class="col-sm-12 col-md-6 mb-5">
    <div class="login-form">
      <h4>Login to your account</h4>
      <form action="{% url 'login' %}" method="POST" id="user-login-form">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            class="form-control"
            required
          />
        </div>

        <button class="btn btn-success">log in</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
