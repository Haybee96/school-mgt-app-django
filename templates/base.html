<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
      .navbar-brand {
        font-family: "Rowdies", cursive;
      }

      nav {
        box-shadow: 0 1rem 1rem 0.8rem rgba(0, 0, 0, 0.1);
      }

      .student-registration-form,
      .course-registration-form,
      .login-form {
        border: 2px solid #eee;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 2rem 6rem rgba(0, 0, 0, 0.08);
      }
      .footer {
        padding: 2rem;
      }
    </style>

    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="{% url 'index' %}">School Management App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if request.user.is_authenticated %}
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>

        <a
          href="javaScript:{document.getElementById('logout').submit()}"
          class="btn btn-outline-danger mr-2 my-2 my-sm-0"
          >Logout</a
        >
        <form action="{% url 'logout' %}" method="POST" id="logout">
          {% csrf_token %}
          <input type="hidden" />
        </form>
        <a
          href="{% url 'course' %}"
          class="btn btn-outline-success mr-2 my-2 my-sm-0"
          >Courses</a
        >
        <a
          href="{% url 'student' %}"
          class="btn btn-outline-success my-2 my-sm-0"
          >Students</a
        >
        {% else %}
        <ul class="navbar-nav ml-auto">
          <a
            href="{% url 'login' %}"
            class="btn btn-outline-success mr-2 my-2 my-sm-0"
            >login</a
          >
        </ul>
        {% endif %}
      </div>
    </nav>

    <br /><br />
    <div class="container">
      {% block content %} {% endblock %}
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col">
            &copy; 2020 by School Management.
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#user-login-form").submit(function () {
          setTimeout(function () {
            $.alert({
              title: "success",
              content: "Successfully logged in",
              theme: "modern",
            });
          }, 2000);
        });
      });
    </script>
  </body>
</html>
